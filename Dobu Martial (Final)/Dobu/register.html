<body>

            </div>
        </div>

    <!-- Registration Form -->
    <section id="registration" class="pt-5">
        <div class="form-box-registration">
            <div class="form-value">
                <form id="signupForm" class="was-validated">
                    <h2 class="registration">Register</h2>
                    <div class="inputbox">
                        <input type="text" id="firstName" />
                        <label for="firstName">First Name</label>
                    </div>
    
                    <div class="inputbox">
                        <input type="text" id="lastName" />
                        <label for="lastName">Last Name</label>
                    </div>
    
                    <div class="inputbox">
                        <input type="text" id="emailaddress" />
                        <label for="emailaddress">Email</label>
                    </div>
    
                    <div class="inputbox">
                        <input type="text" id="contactnumber" />
                        <label for="contactnumber">Contact Number</label>
                    </div>
    
                    <div class="inputbox">
                        <input type="password" id="password_signup" />
                        <label for="password_signup">Password</label>
                    </div>
    
                    <div class="inputbox">
                        <input type="password" id="confirmpassword" />
                        <label for="confirmpassword">Confirm Password</label>
                    </div>
    
                    <input class="register-button" type="button" value="Register" onclick="signupUser()" />
    
                    <div class="register">
                        <p>
                            Already have an account? <br>Click here to <a href="login.html">LOGIN</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </section>
<script>
function signupUser() {
    let firstname = document.getElementById("firstName").value;
    let lastname = document.getElementById("lastName").value;
    let email = document.getElementById("emailaddress").value;
    let contactnumber = document.getElementById("contactnumber").value;
    let password = document.getElementById("password_signup").value;
    let confirmpassword = document.getElementById("confirmpassword").value;

    // Check if any of the required fields are empty
    if (
        !firstname ||
        !lastname ||
        !email ||
        !contactnumber ||
        !password ||
        !confirmpassword
    ) {
        alert("Please fill in all required fields.");
        return;
    }

    if (password !== confirmpassword) {
        alert("Password and Confirm Password do not match.");
        return;
    }

    let user_records = JSON.parse(localStorage.getItem("users")) || {};

    if (user_records[email]) {
        alert("Email already registered. Please use a different email.");
    } else {
        user_records[email] = {
            "firstname": firstname,
            "lastname": lastname,
            "contactnumber": contactnumber,
            "password": password,
        };
        localStorage.setItem("users", JSON.stringify(user_records));
        alert("Registration successful.");
    }

    // Clear the input fields
    document.getElementById("firstName").value = "";
    document.getElementById("lastName").value = "";
    document.getElementById("emailaddress").value = "";
    document.getElementById("contactnumber").value = "";
    document.getElementById("password_signup").value = "";
    document.getElementById("confirmpassword").value = "";
}

</script>
