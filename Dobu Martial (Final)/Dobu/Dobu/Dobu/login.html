    <section id="login">
        <div class="form-box">
            <div class="form-value">
                <form id="loginForm" class="was-validated">
                    <h2 class="login">Login</h2>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" id="emailaddress_login" name="emailaddress_login" />
                        <label for="emailaddress_login">Username</label>
                    </div>
    
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password_login" name="password_login" />
                        <label for="password_login">Password</label>
                    </div>
    
                    <div class="forget">
                        <label>
                            <input type="checkbox" />
                            Remember Me
                        </label>
                        <a href="#">Forgot Password?</a>
                    </div>
    
                    <input class="login-button" type="button" value="Login" onclick="loginUser()" />
    
                    <div class="register">
                        <p>
                            Don't have an account yet? Click here to <a href="register.html">REGISTER</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script>
function loginUser() {
    let email = document.getElementById("emailaddress_login").value;
    let password = document.getElementById("password_login").value;

    console.log('Login attempt with email:', email);
    let user_records = JSON.parse(localStorage.getItem("users")) || {};

    // Inside your login function
    if (user_records[email] && user_records[email]["password"] === password) {
        alert("Login Pass");

        // Store user details in local storage
        localStorage.setItem('name', user_records[email]["firstname"] + ' ' + user_records[email]["lastname"]);
        localStorage.setItem('email', email);

        // Redirect to the profile page
        window.location.href = 'profile.html';
    } else {
        alert('Login Fail');
    }
}


        </script>
